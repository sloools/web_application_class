<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grade Store</title>
		<link href="https://selab.hanyang.ac.kr/courses/cse326/2019/labs/labResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>

		<hr />

		<h2>Buy your Grade today!</h2>

		<!-- create an HTML Form -->
		<form action="./cheater.php" method="post">
			<div>
				Name: <input type="text" name="name">
				ID: <input type="text" name="id">
			</div>
			<div>
				Course:
				<label><input type="checkbox" name="cbox[]" value="CSE326" checked="checked">CSE326</label>
				<label><input type="checkbox" name="cbox[]" value="CSE107">CSE107</label>
				<label><input type="checkbox" name="cbox[]" value="CSE603">CSE603</label>
				<label><input type="checkbox" name="cbox[]" value="CIN870">CIN870</label>
			</div>
			<div>
				Grade:
				<select name="grade">
					<option value="A+">A+</option>
					<option value="A">A</option>
					<option value="B+">B+</option>
					<option value="B">B</option>
				</select>
			</div>
			<div>
				Credit Card: <input type="text" name="card">
				<label><input type="radio" name="kindOfcard" value="Visa">Visa</label>
				<label><input type="radio" name="kindOfcard" value="MasterCard">MasterCard</label>
				<!-- name 같게 하면 택 1 하는 버튼만들 수 있다. value 꼭 써줘야함-->
			</div>




			<div id="submitbutton">
				<input type="submit" name="sub" value="I am a giant cheater!">
			</div>
		</form>
	</body>
</html>
